<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "css/styles.css">
    <title>Chat</title>
</head>
<body>
<header class = "top-header">
    <div class="header__top">
        <div class="header__column">
            <!--plane icon-->
            <i class= "fa fa-plane"></i>
            <!--wifi icon-->
            <i class = "fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <!--moon icon-->
            <i class="fa fa-moon-o"></i>
            <!--bluetooth icon-->
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <!--battery icon--></span>
            <i class="fa fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column"><i class="fa fa-chevron-left fa-lg"></i></div>
        <div class="header__column"><i class="fa fa-search fa-lg"></i></div>
        <div class="header__column"><span class = "header__text">HYUNSOO</span></div>
        <div class="header__column"><i class="fa fa-bars fa-lg"></i></div>
        </div>
    </div>
</header>
<main class="chat">
    <div class = "date_divider">
        <span class="date-divider-text">Wednesday, August, 2, 2017</span>
    </div>
    <div class="chat__message chat--message--from--me">
        <span class="chat-message-time">17:57</span>
        <span class="chat-message-body">Hello This is a text message</span>
    </div>
    <div class="chat__message chat--message--to--me">
        <img src="images/avatar.jpg" class = "chat__message_avatar" alt="profile">
        <div class="chat__message-center">
        <h3 class="chat__message_username">Hwang in hoo</h3>
        <span class="chat-message-body">Hello This is a text message</span>
        </div>
        <span class="chat-message-time">17:57</span>
    </div>
</main>
<div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <input type="text">
    <i class="fa fa-smile-o"></i>
    <span class = "record-message">
    <i class="fa fa-microphone"></i>
    </span>
</div>
</body>
</html>
