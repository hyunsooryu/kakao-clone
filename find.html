<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel = "stylesheet" href = "css/styles.css">
    <title>Find</title>
</head>
<body>
<header  class = "top-header">
    <div class="header__top">
        <div class="header__column">
            <!--plane icon-->
            <i class= "fa fa-plane"></i>
            <!--wifi icon-->
            <i class = "fa fa-wifi"></i>
        </div>
        <div class="header__column">
            <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
            <!--moon icon-->
            <i class="fa fa-moon-o"></i>
            <!--bluetooth icon-->
            <i class="fa fa-bluetooth"></i>
            <span class="header__battery">66% <!--battery icon--></span>
            <i class="fa fa-battery-three-quarters"></i>
        </div>
    </div>
    <div class="header__bottom">
        <div class="header__column"><span class = "header__text">Edit</span></div>
        <div class="header__column"><span class = "header__text">Find</span></div>
        </div>
    </div>
</header>
<main class = "find">
    <section class="find_options">
        <div class="find__option">
            <i class="fa fa-address-book fa-lg"></i>
            <span class="find__option-title">Find</span>
        </div>
        <div class="find__option">
            <i class="fa fa-qrcode fa-lg"></i>
            <span class="find__option-title">QR Code</span>
        </div>
        <div class="find__option">
            <i class="fa fa-mobile fa-2x"></i>
            <span class="find__option-title">Shake</span>
        </div>
        <div class="find__option">
            <i class="fa fa-envelope fa-lg"></i>
            <span class="find__option-title">invite via SMS</span>
        </div>
    </section>
    <section class="find__recommended">
        <header>
            <h6 class="recommended__title">Recommended Friends</h6>
        </header>
        <div class="recommend-list">
            <span class = "recomment-text">You have no recommended Friends</span>
        </div>
    </section>
</main>
<nav class = "tab-bar">
    <a href="index.html" class="tab_bar__tab ">
        <i class="fa fa-user"></i><span class="tab_bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab_bar__tab">
        <i class="fa fa-comment"></i><span class="tab_bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab_bar__tab tab_bar__tab--selected">
        <i class="fa fa-search"></i><span class="tab_bar__title">Find</span>
    </a>
    <a href="more.html" class="tab_bar__tab">
        <i class="fa fa-ellipsis-h"></i><span class="tab_bar__title">More</span>
    </a>
</nav>
</body>
</html>
