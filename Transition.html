<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html,body{
      height:100%;
      text-align:center;
    }
    .container{
      width:200px;
      height:200px;
      background-color: yellow;
    }
    section.main{
      display: inline-flex;
      height:400px;
      width:400px;
      background-color:green;
      justify-content: center;
      align-items: center;
      vertical-align: middle;
    }

    .vertic{
      height:100%;
      background-color: blue;
      display:inline-block;
      vertical-align: middle;
    }
    div[class = "container"]:hover{
      background-color: blue;
      transform: rotate(5turn) scale(2,2);
    }
    .container{
      transition: all 3s ease-in-out;
    }

  </style>
</head>
<body>
  <div class = "vertic"></div><section class = "main">
  <div class = "container">
  </div>
</section>
</body>
</html>
